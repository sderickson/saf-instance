type: object
required:
  - id
  - title
  - completed
  - createdAt
properties:
  id:
    type: integer
    description: Unique identifier for the todo item
  title:
    type: string
    description: The title/description of the todo item
  completed:
    type: boolean
    description: Whether the todo item has been completed
  createdAt:
    type: string
    format: date-time
    description: When the todo item was created
